# Temporal Dynamic Configuration for Airbyte
# Configuration pour l'environnement de d√©veloppement

# Frontend service configuration
frontend.enableClientVersionCheck:
  - value: true
    constraints: {}

# History service configuration
history.maxAutoResetPoints:
  - value: 20
    constraints: {}

# Matching service configuration
matching.numTaskqueueReadPartitions:
  - value: 4
    constraints: {}

matching.numTaskqueueWritePartitions:
  - value: 4
    constraints: {}

# Worker service configuration
worker.buildIdScavengerEnabled:
  - value: true
    constraints: {}

# System configuration
system.enableActivityEagerExecution:
  - value: false
    constraints: {}

# Namespace configuration
system.forceSearchAttributesCacheRefreshOnRead:
  - value: false
    constraints: {}

# Archival configuration
system.enableCrossNamespaceCommands:
  - value: true
    constraints: {}

# Development specific settings
system.enableDebugMode:
  - value: true
    constraints: {}

# Logging configuration
system.enableVerboseLogging:
  - value: false
    constraints: {}